<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body class="search">
<header>
    <nav>
        <h1><a tabindex="-1" href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section>
        <div class="filter-options">
            <h2>Filter Results</h2>
            <select tabindex="1" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <select tabindex="2" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
        </div>
    </section>
    <section id="map-container">
        <div tabindex="3" id="map" role="application" aria-label="Map with restaurants"></div>
    </section>
    <section>
        <ul id="restaurants-list"></ul>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPZmmXOsg1Iic6-e5JoQabYJn_0Bv8gMw&libraries=places&callback=initMap"></script>


<footer id="footer">
    Copyright (c) 2017 <a tabindex="-1" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
