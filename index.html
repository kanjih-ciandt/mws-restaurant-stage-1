<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
  <nav>
    <div class="nav-wrapper grey darken-3">
      <a href="#" class="sidenav-trigger show-on-large" data-target="slide_out"><i class="material-icons">menu</i> </a>
      <a href="#" class="brand-logo center">Restaurant Reviews</a>
    </div>
  </nav>
  <ul class="sidenav" id="slide_out">
    <li>
      <div class="user-view">
        <div class="background">
          <img src="img/1.jpg">
        </div>

        <a href="#name" ><span class="white-text name">Filter Results:</span></a>
      </div>
    </li>
    <li >
      <div class="select-custom">
        <select class="browser-default">
          <option value="1" >All Neighborhoods</option>
          <option value="2">Manhattan</option>
          <option value="3">Brooklyn</option>
          <option value="3">Queens</option>
        </select>
      </div>
    </li>
    <li >
      <div class="select-custom">
        <select class="browser-default">
          <option value="1" >All Cuisines</option>
          <option value="2">Asian</option>
          <option value="3">Pizza</option>
          <option value="3">American</option>
          <option value="3">Mexican</option>
        </select>
      </div>
    </li>
    <li><div class="divider"></div></li>
    <li><a class="subheader">Subheader</a></li>
    <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
  </ul>
</header>
<main id="maincontent">
  <!-- Page Layout here -->
  <div class="row">
    <div class="col s12 m12 l12 no-padding"> <!-- Note that "m8 l9" was added -->
      <div id="map"></div>
    </div>
  </div>

</main>



<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPZmmXOsg1Iic6-e5JoQabYJn_0Bv8gMw&libraries=places&callback=initMap"></script>

</body>
</html>
