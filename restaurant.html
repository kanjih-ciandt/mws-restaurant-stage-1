<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <!-- Main CSS file -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper grey darken-3">
          <a href="#" class="brand-logo center">Restaurant Reviews</a>
        </div>
      </nav>
    </div>
    <!-- Beginning breadcrumb -->
    <div class="navbar-fixed">
      <nav class="nav-wrapper grey darken-2">
        <div class="nav-wrapper">
          <div class="col s12" id="breadcrumb">
            <a href="/" class="breadcrumb">Home</a>

          </div>
        </div>
      </nav>
    </div>


    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">


    <div class="row">
      <div class="col s6 m6 l6 no-padding">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
          <h1 id="restaurant-name"></h1>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
        <!-- Page Layout here -->

      </div>
      <div class="col s6 m6 l6 no-padding">
            <section id="map-container">
              <div id="map"></div>
            </section>
      </div>
    </div>
  </main>
  <!-- End main -->

  <div class="navbar-fixed">
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </div>





  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPZmmXOsg1Iic6-e5JoQabYJn_0Bv8gMw&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
